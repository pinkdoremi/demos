<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Clip-Path</title>
	<link rel="stylesheet" href="style/css/clip-path.css">
</head>
<body>
	  <button id="step">下一步</button>
	  <button id="change">碎片化</button>
	  <button id="color">变色</button>
	  <button id="combo">美少鱼变身</button>
	<section class="demos">
	  <div class="triangle" style="display:none"></div>
	  <div class="circle" style="display:none"></div>
	  <div class="ellipse" style="display:none"></div>
	  <div class="inset" style="display:none"></div>
	  <div class="heart" style="display:none"></div>
	</section>
	<section class="logo">
<!-- 	  <div style="display:none">
	  	<img src="img/clippath/fish.bmp" alt="">
	  </div> -->
	  <div class="fish" style="display:none">
	  	<div class="clip fish orange"></div>
	  	<div class="clip fish orange"></div>
	  	<div class="clip fish orange"></div>
	  	<div class="clip fish orange"></div>
	  	<div class="clip fish orange"></div>
	  	<div class="clip fish orange"></div>
	  	<div class="clip fish orange"></div>
	  	<div class="clip fish orange"></div>
	  	<div class="clip fish orange"></div>
	  	<div class="clip fish orange"></div>
	  	<div class="clip fish orange"></div>
	  	<div class="clip fish orange"></div>
	  	<div class="clip fish orange"></div>
	  	<div class="clip fish orange"></div>
	  	<div class="clip fish orange"></div>
	  	<div class="clip fish orange"></div>
	  	<div class="clip fish orange"></div>
	  	<div class="clip fish orange white"></div>
	  	<div class="clip fish orange eye"></div>
	  	<div class="clip fish orange sight"></div>
	  	<div class="clip fish orange shiny"></div>
	  </div>
	</section>
	<script>
	var clip = document.querySelectorAll('.clip')
	var show = document.querySelectorAll('section > div')
	var button1  = document.getElementById('change');
	var button2  = document.getElementById('color');
	var button3 = document.getElementById('combo');
	var button4 = document.getElementById('step');
	function chip (argument) {
		for(var length = clip.length;length--;){
			if(clip[length].className.indexOf('chip')!==-1){
				clip[length].className = clip[length].className.replace(' chip','');
			}else{
				clip[length].className+=' chip'
			}
		}
	}
	function changeColor () {
			for(var length = clip.length;length--;){
				if(clip[length].className.indexOf('green')!==-1){
					clip[length].className = clip[length].className.replace('green','orange');
				}else{
					clip[length].className = clip[length].className.replace('orange','green');
				}
			}
		}
	button1.addEventListener('click',chip);
	button2.addEventListener('click',changeColor);
	button3.addEventListener('click',function () {
		for(var length = clip.length;length--;){
			clip[length].className = clip[length].className.replace(' chip','');
		}
		setTimeout(function(){
			chip();
			setTimeout(function(){
				changeColor();chip();
			},500)
		},500);
	});
	var i = 0;
	button4.addEventListener('click',function () {
		show[i++].style.display = 'block';
	});
	</script>
</body>
</html>

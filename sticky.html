<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<style>
		.sticky{
			position:-webkit-sticky;
			position:sticky;
			border:2px solid black;
			height: 20px;
			width:100px;
		}
		.parent{
			height: 400px;
			width: 200%;
			background: #eee;
			border:1px solid blue;
		}
		</style>
	</head>
	<body>
		<div>
			<div class="parent">
				<div class="sticky" style="top:0px">top:0px</div>
				<div class="sticky" style="top:0px">top:0px 2</div>
			</div>
			<div class="parent">
				<div class="sticky" style="top:0px">top:0px</div>
			</div>
			<div class="parent">
				<div style="height:200px;border:1px solid red">height:200px</div>
				<div class="sticky" style="bottom:0px">bottom:0px</div>
			</div>
			<div>
				<div class="parent" style="width:200px;display:inline-block;">
					<div class="sticky"  style="left:0px">left:0px</div>
				</div>	
			</div>
			<div class="parent">
				<div style="width:500px;display:inline-block;border:1px solid red">width:500px;</div>
				<div class="sticky"  style="right:0px;display:inline-block">right:0px</div>
			</div>
		</div>
	</body>
</html>
